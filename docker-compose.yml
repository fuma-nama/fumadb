services:
  mongodb:
    image: mongo:latest
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  postgresql:
    image: postgres:latest
    environment:
      POSTGRES_DB: postgresql
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: test
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Password1234!"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql

  cockroachdb:
    image: cockroachdb/cockroach:latest-v25.2
    command: start-single-node --insecure
    environment:
      - COCKROACH_DATABASE=test
      - COCKROACH_USER=root
      - COCKROACH_PASSWORD=password
    ports:
      - "26257:26257" # SQL
    volumes:
      - cockroach_data:/cockroach/cockroach-data

volumes:
  postgres_data:
  mysql_data:
  mongo-data:
  mssql_data:
  cockroach_data:
